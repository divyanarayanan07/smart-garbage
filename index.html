<!DOCTYPE html>
<html>
<head>
  <title>Smart Garbage Monitoring System</title>

  <style>
    body {
      font-family: Arial;
      background: #e6eef3;
      text-align: center;
    }

    .container {
      width: 350px;
      background: white;
      margin: 120px auto;
      padding: 20px;
      box-shadow: 0 0 10px gray;
    }

    #dashboard {
      display: none;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px;
    }

    button {
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .bar {
      width: 100%;
      height: 25px;
      background: #ccc;
      margin-top: 15px;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: green;
    }
  </style>
</head>

<body>

<!-- LOGIN PAGE -->
<div class="container" id="loginPage">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- NEXT PAGE: BIN STATUS -->
<div class="container" id="dashboard">
  <h2>Garbage Bin Status</h2>

  <div class="bar">
    <div class="fill" id="fill"></div>
  </div>

  <h3 id="percent">0%</h3>
  <p id="status">NOT FULL</p>

  <button onclick="loadData()">Refresh Status</button>
</div>

<script>
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "1234";
  const ESP_URL = "http://192.168.1.100/data"; // ESP8266 IP

  function login() {
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;

    if (u === ADMIN_USER && p === ADMIN_PASS) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadData();
    } else {
      document.getElementById("error").innerText = "Invalid Login";
    }
  }

  function loadData() {
    fetch(ESP_URL)
      .then(response => response.json())
      .then(data => {
        let level = data.level;

        document.getElementById("percent").innerText = level + "%";
        document.getElementById("fill").style.width = level + "%";

        if (level >= 80) {
          document.getElementById("fill").style.background = "red";
          document.getElementById("status").innerText = "FULL";
        } else {
          document.getElementById("fill").style.background = "green";
          document.getElementById("status").innerText = "NOT FULL";
        }
      });
  }
</script>

</body>
</html>
